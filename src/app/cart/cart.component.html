<div @fadeIn class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 [ngClass]="head">wlcome to your <span>cart</span></h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-lg-12 mt-5 text-center">

            
            <table>
            
                <thead class="thead">
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>image</th>
                        <th>price</th>
                        <th>category</th>
                        <th>actions</th>
                    </tr>
                </thead>
                
                <tbody *ngFor="let item of cartProduct;let index = index">
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td><img src="{{item.thumbnail}}" style="width: 70px;"></td>
                        <td>{{item.price|currency}}</td>
                        <td>{{item.category}}</td>
                        <td><button class='btn btn-danger' (click)=" deleteitem(index)">delete</button></td>
                    </tr>
                    
                </tbody>
               
            </table>
            <h2 [ngClass]="tot">total price: {{total|currency}}</h2>
        </div>
    </div>
</div>
