<div @fadeIn class="container mt-5">
    <div class="row mt-5">
        <div class="col-lg-12 mt-5 text-center">
            <h1 [ngClass]="head"> <span> products </span> details</h1>
        </div>
        </div>
        <div class="row mt-5" *ngFor="let item of d">
                <div class="col-lg-7">
                    <img [ngClass]="im" src="{{item.thumbnail}}" alt="" srcset="">
                </div>
                <div class="col-lg-5">
                    <div class="stars text-center">
                        <h3><i [ngClass]="rate" class="fa-solid fa-star"></i></h3>
                        <h3><i [ngClass]="rate" class="fa-solid fa-star"></i></h3>
                        <h3><i [ngClass]="rate" class="fa-solid fa-star"></i></h3>
                        <h3><i [ngClass]="rate" class="fa-solid fa-star"></i></h3>
                        <h3><i [ngClass]="rate" class="fa-regular fa-star-half-stroke"></i></h3>
                        
                    </div>
                    <h3 [ngClass]="h3">{{item.title}}</h3>
                    <h3 [ngClass]="h4">{{item.category}}</h3>
                    <h3 [ngClass]="h4">{{item.price}}  $</h3>
                    <p [ngClass]="p">{{item.description}}</p>
    
                    <div class="btns">
                        <button [ngClass]="explor"> <i class="fa-solid fa-arrow-left"></i> <a routerLink="/products">explore products</a></button>
                    </div>
            </div>
            <div class="row mt-3" >
                <div class="col-lg-2 d-flex" *ngFor="let i of item.images">
                    <img src="{{i}}" alt="" srcset="" [ngClass]="mi">
                </div>
            </div>
            
        </div>
</div>
