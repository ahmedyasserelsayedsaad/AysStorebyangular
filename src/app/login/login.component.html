<div @fadeIn class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 [ngClass]="head">login <span>form</span></h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12 mt-5">
            <form #l="ngForm" (ngSubmit)="add(l)">
                
                <div class="mb-3">
                    <label [ngClass]="lab" for="exampleFormControlInput1" class="form-label">Email address <i class="fa-solid fa-user"></i></label>
                    <input type="email"  class="form-control" name="email" placeholder="email@.com" #email="ngModel" required ngModel minlength="10">
                    <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">email is required</div>
                    <div class="alert alert-danger" *ngIf="email.errors?.minlength && email.touched">email must be 10 letters at least</div>
                </div>
                <div class="mb-3">
                    <label [ngClass]="lab"  for="exampleFormControlInput1" class="form-label">password <i class="fa-solid fa-lock"></i></label>
                    <input type="password"  name="password"   class="form-control"  placeholder="your password" #pass="ngModel" ngModel required minlength="10"  >
                    <div class="alert alert-danger" *ngIf="pass.errors?.required && pass.touched" >password is required</div>
                    <div class="alert alert-danger" *ngIf="pass.errors?.minlength && pass.touched" >password is must be 10 letters</div>
                </div>
                  <button [ngClass]="button" type="submit"><a>login <i class="fa-brands fa-telegram"></i></a></button>
                  <h5 [ngClass]="h5">Don't have an account yet <span><a href="/register">create Account</a></span></h5>
            </form>
        </div>
    </div>
</div>
